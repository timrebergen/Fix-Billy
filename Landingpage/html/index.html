<!-- The Modal -->
<div id="cardModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>OwO OwO OwO OwO OwO OwO OwO OwO OwO </p>
  </div>

</div>

<script id="search">
const searchBar = document.getElementById('searchBar');
let cardRecommended = [];
let cardUploaded = [];

searchBar.addEventListener('keyup', (e) => {
    const searchString = e.target.value;
    const filteredCards = cardRecommended.filter(cardRecommended => {
        return (
            cardRecommended.onderwerp.includes(searchString) ||
            cardRecommended.wat.includes(searchString)
        );
    });
    console.log(filteredCards)
    displayRecommended(filteredCards);
});

const loadCharacters = async () => {
    try {
        const res = await fetch('http://billy.hu-open-ict.nl/api-pg/product/read.php');
        cardRecommended = await res.json();
        displayRecommended(cardRecommended);
    } catch (err) {
        console.error(err);
    }
};

const displayRecommended = (Cards) => {
    const htmlString = Cards
        .map((Card) => {
            return `
            <ul class="cardListRecommended">
                <h2>${Card.onderwerp}</h2>
                <p> ${Card.wat}</p>
                <h1> ${Card.niveau}</h1>
                <img src= "${Card.plaatje}" id="srcImage" width= "85px"</img>
                <button id="readBtn">Lees meer</button>
                <div class=button id="editBtnImage" src="css/pen.png" height= "40%">
                    <a href="PHP/update2.php">bewerken</a>
                 </div>
            </ul>

            
        `;
        })
        .join('');
        cardListRecommended.innerHTML = htmlString;
        cardListUploaded.innerHTML = htmlString;
};
loadCharacters();
</script>

<script>
    // Get the modal
    var modal = document.getElementById("cardModal");
    
    // Get the button that opens the modal
    var btn = document.getElementById("readBtn");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
</section>
